<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout sample</title>

    <link rel="stylesheet" href="../../resources/css/layout-style.css">
    
</head>
<body>
    <header>
        <section>
            <!-- 클릭 시 메인으로 이동하는 로고  -->
            <a href="#">
                <img src="resources/images/home-logo.png" id="home-logo">
            </a>
        </section>

        <section class="profile">
            <!-- 내 정보 사진 -->
            <button type="button" class="box">
                <img src="resources/images/admin-profile-icon.png" id="profile-photo">
            </button>
        </section>
    </header>

    <main> <!-- for background color -->

        <section class="main"> <!-- main에 배경색을 주려고 별도의 main-section 추가함 -->
            <aside class="sidebar">

                <article class="admin-info"> <!-- admin-info  -->
                    <div class="info-image-area">
                        <img id="info-image" src="resources/images/admin-profile-icon.png">
                    </div>
                    <span>관리자1</span>
                    <div class="profile-btn-area">
                        <a href="#" id="home"><div>밴드 홈</div></a>
                        <a href="#" id="logout"><div>로그아웃</div></a>
                    </div>
                </article> <!-- admin-profile end -->
                
                <nav class="admin-menu">
                    <a href="#">공지사항</a>
                    <ul> 밴드 관리
                        <li><a href="#">회원</a></li>
                        <li><a href="#">소모임</a></li>
                        <li><a href="#">게시글</a></li>
                    </ul>
                    <a href="">신고</a>
                </nav>
                
            </aside>
            <section class="content">
                <div class="content-header">
                    <h6>경로</h6>
                    <span>메뉴 이름</span>
                    <form id="searchbar" action="#" method="GET">

                        <select name="type">
                            <option value="">분류1</option>
                            <option value="">분류2</option>
                            <option value="">분류3</option>
                        </select>

                        <div class="keyword-box">
                            <div class="input-box"><input type="text" name="keyword"></div>
                            <button class="btn">검색</button>
                        </div>

                        <select name="number">
                            <option value="">50</option>
                            <option value="">100</option>
                            <option value="">200</option>
                        </select>

                    </form> <!-- end .searchbar -->
                </div>
                <div class="content-body">
                    
                </div>
            </section> <!-- admin-content end -->
        </section> <!-- main-content end -->
    </main>


    <footer>
        <p>
            BOND &copy; 2022
        </p>

        <article>
            <a href="#">블로그</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        </article>

    </footer>
</body>
</html>
