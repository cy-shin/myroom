<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout sample</title>

    <link rel="stylesheet" href="../../resources/css/layout-style.css">
    
</head>
<body>
    <header>
        <section>
            <!-- 클릭 시 메인으로 이동하는 로고  -->
            <a href="#">
                <img src="resources/images/home-logo.png" id="home-logo">
            </a>
        </section>

        <section class="profile">
            <!-- 내 정보 사진 -->
            <button type="button" class="box">
                <img src="resources/images/admin-profile-icon.png" id="profile-photo">
            </button>
        </section>
    </header>

    <main> <!-- for background color -->
        <section class="main-content"> <!-- main에 배경색을 주려고 별도의 main-section 추가함 -->
            <aside class="sidebar">
                <article class="admin-info"> <!-- admin-profile  -->
                    <div class="info-image-area">
                        <img id="info-image" src="resources/images/admin-profile-icon.png">
                    </div>
                    <span>관리자1</span>
                    <div class="profile-btn-area">
                        <a href="#" id="home"><div>밴드 홈</div></a>
                        <a href="#" id="logout"><div>로그아웃</div></a>
                    </div>
                </article> <!-- admin-profile end -->
                
                <nav class="menu-list">
                    <a href="#">공지사항</a>
                    <ul> 밴드 관리
                        <li><a href="#">회원</a></li>
                        <li><a href="#">소모임</a></li>
                        <li><a href="#">게시글</a></li>
                    </ul>
                    <a href="">신고</a>
                </nav>
                
            </aside>
            <section class="admin-content">
                <div class="content-header">

                </div>
                <div class="content-main">
                    
                </div>
            </section> <!-- admin-content end -->
        </section> <!-- main-content end -->
    </main>


    <footer>
        <p>
            BOND &copy; 2022
        </p>

        <article>
            <a href="#">블로그</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
        </article>

    </footer>
</body>
</html>
