    <!-- 음료수 자판기 -->
    <form action="/JSPPractice1012/vendingMachine" method="POST">
        <div class="grid-container">
            <div>이온음료</div>
            <div>콜라</div>
            <div>사이다</div>
            <div>캔커피</div>
            <div>생수</div>
            <div>1300원</div>
            <div>1800원</div>
            <div>1700원</div>
            <div>1000원 </div>
            <div>500원</div>
            <div id="grid-item1"><input type="radio" class="rd" name="beverage" value="sports"></div>
            <div id="grid-item2"><input type="radio" class="rd" name="beverage" value="coke">  </div>
            <div id="grid-item3"><input type="radio" class="rd" name="beverage" value="soda"> </div>
            <div id="grid-item4"><input type="radio" class="rd" name="beverage" value="coffee"></div>
            <div id="grid-item5"><input type="radio" class="rd" name="beverage" value="water"></div>
        </div>

        <fieldset>
            <legend>금액</legend>
            <p>
                <label>
                    10000원 : <input type="number" name="ten" min="0" value="0">
                </label>
                <br>
                <label>
                     &nbsp;5000원 : <input type="number" name="five" min="0" value="0">
                </label>
                <br>
                <label>
                     &nbsp;1000원 : <input type="number" name="one" min="0" value="0">
                </label>
            </p>
        </fieldset>
        <button>구매하기</button>
    </form>
